<!DOCTYPE html>
<html>

<head>
    <title>Racloody</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <section class="top-page">
        <header class="header">
            <img src="images/logo_tpst.png" alt="Logo Racloody">

        </header>
        <div class="landing-page">
            <h1 class="big-title">Racloody</h1>
            <p class="description">Je suis au lycée, je suis passionné par la création audiovisuelle, je voudrais faire un DN-Made mention graphisme afin
            d'être graphiste. Je suis aussi musicien et dev du dimanche !</p>
        </div>
    </section>
    <section class="v-ingre">
        <div class="music icon">
            <img src="images/note.png" alt="Note de musique">
        </div>
        <div class="code icon">
            <img src="images/code.png" alt="Icone de code">
        </div>
        <div class="graphism icon">
            <img src="images/pic.png" alt="Icone d'image">
        </div>

    </section>
</body>

</html>
